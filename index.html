<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UNUS ANNUS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="timer-div">
		<p id="timer"></p>
	</div>

	<audio id="clock0" src="clock.mp3"></audio>
	<audio id="clock1" src="clock.mp3"></audio>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Nov 15, 2020 08:00:08:00").getTime();

		var lastSecond = 0;
		var currentClock = 0;
		
		// Update the count down every 1 second
		var x = setInterval(function() {
		
		  // Get today's date and time
		  var now = new Date().getTime();
		
		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;
		
		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		
		  // Display the result in the element with id="demo"
		  document.getElementById("timer").innerHTML = days + ":" + hours + ":"
		  + minutes + ":" + seconds;

		  // Set the last second if it hasn't been set yet
		  if (lastSecond == 0) {
			lastSecond = seconds;
		  }

		  // Play the ticking sound if a second has passed
		  if (lastSecond != seconds) {
			  if (currentClock == 0) {
				document.getElementById("clock1").play();
				currentClock = 1;
			  } else {
				document.getElementById("clock0").play();
				currentClock = 0;
			  }

		  }

		  last_second = seconds;
		
		  // If the count down is finished, write some text
		  if (distance < 0) {
			clearInterval(x);
			document.getElementById("timer").innerHTML = "UNUS ANNUS";
		  }
		}, 1000);
	</script>
	
</body>
</html>
